<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Тапалка и загрузочный экран</title>
<style>
  /* Стили для заставки */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff; /* Цвет фона */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  /* Стили для главного контента */
  #main-content {
    display: none; /* по умолчанию скрыт */
    padding: 20px;
    text-align: center;
  }

  /* Стиль для кнопки кликера */
  #clicker {
    font-size: 24px;
    padding: 20px 40px;
    cursor: pointer;
    background-color: #4CAF50; /* зеленый цвет */
    color: white;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s;
  }

  #clicker:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<!-- Заставка -->
<div id="loading-screen">
  <img src="https://i.ibb.co/Xr793JkQ/your-image.png" alt="Загрузка" width="300" />
</div>

<!-- Основной контент -->
<div id="main-content">
  <h1>Добро пожаловать!</h1>
  <button id="clicker">Кликни меня!</button>
</div>

<script>
  // После загрузки страницы
  window.addEventListener('load', () => {
    // Показать заставку в течение 5 секунд
    setTimeout(() => {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 5000);
    
    // Обработчик клика по кнопке
    document.getElementById('clicker').addEventListener('click', () => {
      alert('Вы кликнули по кнопке!');
      // Можно добавить любую логику здесь
    });
  });
</script>

</body>
</html>
